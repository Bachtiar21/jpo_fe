<html lang="en">

<head>

<body>
	<div class="wrapper">

		<div class="main">
			<!-- Navbar Start -->
			<nav id="navbarHome" class="navbar navbar-expand navbar-light navbar-bg">
				<a href="dashboard.html" type="button" class="btn btn-info" style="margin-right: 10px;">Home</a>
				<a href="login.html" type="button" class="btn btn-primary">Login</a>
			</nav>


			<nav id="navbarIndex" class="navbar navbar-expand navbar-light navbar-bg" hidden>
				<a href="dashboard.html" type="button" class="btn btn-info">Home</a>
				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
								data-bs-toggle="dropdown">
								<i class="align-middle" data-feather="settings"></i>
							</a>

							<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
								data-bs-toggle="dropdown">
								<img src="https://bachtiar21.github.io/jpo_erp/static/img/avatars/avatar.jpg"
									class="avatar img-fluid rounded-circle me-1" alt="Charles Hall" /> <span
									class="text-dark" id="namaUser"></span>
							</a>
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="profil.html">Lihat Profil</a>
								<a class="dropdown-item" id="logoutButton">Log out</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
			<!-- Navbar End -->

			<main class="content">
				<div class="container-fluid p-0">

						<div class="row">

								<input type="text" class="form-control" placeholder="Search JUDUL / SKU">
							</div>
							<div class="col-auto">
								<button type="button" class="btn btn-info">Go</button>
							</div>
						</div>
					</div>
					<!-- Container untuk menampilkan data stok -->
					<div class="row m-5">
						<div id="cardNone" class="card-body mt-5" hidden>
							<div class="card text-center">
								<h5 class="card-title p-5">Data Tidak Tersedia</h5>
							</div>
						</div>
						<!-- Tempat untuk menampilkan elemen card stok dari JavaScript -->
					</div>
					<div class="pagination mx-auto">
						<!-- Tempatkan pagination di luar dari div .row -->
						<button id="prevPageBtn" class="btn btn-primary">Previous</button>
						<span id="currentPage" class="mx-2">Halaman 1</span>
						<button id="nextPageBtn" class="btn btn-primary">Next</button>
					</div>
				</div>
			</main>			

			<!-- Footer Start -->
			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href="#" target="_blank"><strong>JPO</strong></a> - <a
