<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5" />
  <meta name="author" content="AdminKit" />
  <meta name="keywords"
    content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="shortcut icon" href="../../static/img/icons/icon-48x48.png" />

  <link rel="canonical" href="https://demo-basic.adminkit.io/" />

  <title>JPO ERP</title>

  <link href="../../static/css/app.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar Start -->
    <div id="sidebar-container"></div>
    <!-- Sidebar End -->

    <div class="main">
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand navbar-light navbar-bg">
        <a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
        </a>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav navbar-align">
            <li class="nav-item dropdown">
              <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                <i class="align-middle" data-feather="settings"></i>
              </a>

              <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                <img src="https://bachtiar21.github.io/jpo_erp/static/img/avatars/avatar.jpg"
                  class="avatar img-fluid rounded-circle me-1" />
                <span class="text-dark" id="namaUser"></span>
              </a>
              <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="../../profil.html">Lihat Profil</a>
                <a class="dropdown-item" id="logoutButton">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Content Start -->
      <main class="content">
        <div class="container-fluid p-0">
          <h5 class="right-aligned" style="float: right">
            <a href="../../dashboard.html">Home</a> /
            <a href="../sales.html">Sales</a> / Tambah SO
          </h5>
          <h1 class="h3 mb-3"><b>Tambah SO</b></h1>
          <div class="row">
            <div class="col-12">
              <form>
                <div class="card">
                  <div class="card-body">
                    <!-- Inputan Nomor SO -->

                    <div class="row mt-1">
                      <div class="col-md-6">
                        <!-- Inputan SKU -->
                        <h5 class="card-title mt-2">From</h5>
                        <select class="form-select" id="listWarehouse" aria-label="Pilih Opsi">
                          <option selected>Pilih Warehouse</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <!-- Inputan SKU -->
                        <h5 class="card-title mt-2">To</h5>
                        <select class="form-select" id="listContact" aria-label="Pilih Opsi">
                          <option selected>Pilih Contact</option>
                        </select>
                      </div>
                    </div>

                    <div class="row mt-1">
                      <div class="col-md-6">
                        <!-- Inputan SKU -->
                        <h5 class="card-title mt-2">SKU</h5>
                        <select class="form-select" id="listSKU" aria-label="Pilih Opsi">
                          <option selected>Pilih SKU</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <!-- Inputan Date -->
                        <h5 class="card-title mt-2">Date</h5>
                        <input type="date" class="form-control" id="dateInput" name="dateInput" required />
                      </div>
                    </div>

                    <!-- Inputan Stok Roll -->
                    <h5 class="card-title mt-2">Stok Roll</h5>
                    <input type="number" class="form-control" id="stokRoll" name="stokRoll"
                      placeholder="Masukkan Stok Roll" required />

                    <!-- Inputan Stok Kg -->
                    <h5 class="card-title mt-2">Stok Kg</h5>
                    <input type="number" class="form-control" id="stokKg" name="stokKg" placeholder="Masukkan Stok Kg"
                      required />

                    <!-- Inputan Stok Rib -->
                    <h5 class="card-title mt-2">Stok Rib</h5>
                    <input type="number" class="form-control" id="stokRib" name="stokRib"
                      placeholder="Masukkan Stok Rib" required />

                    <!-- Inputan Harga Jual -->
                    <h5 class="card-title mt-2">Harga Jual</h5>
                    <input type="number" class="form-control" id="hargaJualInput" name="hargaJualInput"
                      placeholder="Masukkan Harga Jual" required />

                    <!-- Inputan Lewat Broker? -->
                    <h5 class="card-title mt-2">Lewat Broker?</h5>
                    <label class="form-check">
                      <input class="form-check-input" type="radio" value="true" name="radios-example">
                      <span class="form-check-label">
                        Ya
                      </span>
                    </label>
                    <label class="form-check">
                      <input class="form-check-input" type="radio" value="false" name="radios-example">
                      <span class="form-check-label">
                        Tidak
                      </span>
                    </label>

                    <!-- Inputan Broker -->
                    <div class="broker" style="display: none;">
                      <h5 class="card-title mt-2">Broker</h5>
                      <select class="form-select" id="listBroker" aria-label="Pilih Broker">
                        <option selected>Pilih Broker</option>
                      </select>

                      <!-- Inputan Pilih Jenis Broker Fee -->
                      <h5 class="card-title mt-2">Pilih Jenis Broker Fee</h5>
                      <div id="jenisBrokerFee">
                        <label class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inline-radios-example" value="manualFee">
                          <span class="form-check-label">
                            Manual Fee
                          </span>
                        </label>
                        <label class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inline-radios-example" value="percenFee">
                          <span class="form-check-label">
                            Persen Fee
                          </span>
                        </label>
                      </div>

                      <!-- Inputan Broker Fee -->
                      <div class="manualFeeInput" style="display: none;">
                        <h5 class="card-title mt-2">Broker Fee</h5>
                        <input type="number" class="form-control" id="manualFeeInput" name="brokerFeeInput"
                          placeholder="Masukkan Broker Fee (Contoh : 10000)" required />
                      </div>

                      <div class="percenFeeInput" style="display: none;">
                        <h5 class="card-title mt-2">Broker Fee</h5>
                        <input type="number" class="form-control" id="percenFeeInput" name="brokerFeeInput"
                          placeholder="Masukkan Broker Fee (Rentang Nilai 0-100)" required />
                      </div>
                    </div>

                    <!-- Button Submit -->
                    <div style="
                          position: relative;
                          text-align: right;
                          margin-top: 20px;
                        ">
                      <a href="../sales.html" type="button" class="btn btn-info">
                        Cancel
                      </a>
                      <button id="submitButton" type="button" class="btn btn-primary" id="submitButton">
                        Simpan
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <!-- Content End -->

      <!-- Footer Start -->
      <footer class="footer">
        <div class="container-fluid">
          <div class="row text-muted">
            <div class="col-6 text-start">
              <p class="mb-0">
                <a class="text-muted" href="#" target="_blank"><strong>JPO</strong></a>
                -
                <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>ERP</strong></a>
                &copy;
              </p>
            </div>
          </div>
        </div>
      </footer>
      <!-- Footer End -->
    </div>
  </div>

  <!-- Spinner Start -->
  <div class="loader"></div>
  <!-- Spinner End -->

  <script src="../../static/js/style/spinner.js" defer></script>
  <script src="../../static/js/controller/logout.js" type="module"></script>
  <script src="../../static/js/store/sales_create_so_create.js" type="module"></script>
  <script src="../../static/js/navbar.js" type="module"></script>
  <script src="../../static/js/app.js"></script>
  <script src="../../static/theme/bar/sidebar.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
