<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/ui-forms.html" />

    <title>JPO ERP</title>

    <link rel="stylesheet" href="static/css/style.css" />
    <link href="static/css/app.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar Start -->
        <div id="sidebar-container"></div>
        <!-- Sidebar End -->

        <div class="main">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
                                data-bs-toggle="dropdown">
                                <i class="align-middle" data-feather="settings"></i>
                            </a>

                            <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
                                data-bs-toggle="dropdown">
                                <img src="https://bachtiar21.github.io/jpo_erp/static/img/avatars/avatar.jpg"
                                    class="avatar img-fluid rounded-circle me-1" alt="Charles Hall" /> <span
                                    class="text-dark" id="namaUser"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href="profil.html">Lihat Profil</a>
                                <a class="dropdown-item" id="logoutButton">Log out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Content Start -->
            <main class="content">
                <div class="container-fluid p-0">
                    <h5 class="right-aligned" style="float: right">
                        <a href="../index.html">Home</a> /
                        <a href="#">Profil</a> /
                        Detail Profil
                    </h5>
                    <h1 class="h3 mb-3"><b>Detail Profil User</b></h1>
                    <div class="row">
                        <div class="col-12">
                            <form>
                                <div class="card">
                                    <div class="card-body">
                                        <!-- Inputan Nama Lengkap -->
                                        <h5 class="card-title">Nama Lengkap</h5>
                                        <input type="text" class="form-control" id="fullNameInput" name="fullNameInput"
                                            disabled />
                                        <!-- Inputan Username -->
                                        <h5 class="card-title mt-2">Username</h5>
                                        <input type="text" class="form-control" id="usernameInput" name="usernameInput"
                                            disabled />
                                        <!-- Inputan Nomor Handphone -->
                                        <h5 class="card-title mt-2">Nomor Handphone</h5>
                                        <input type="text" class="form-control" id="noHpInput" name="noHpInput"
                                            disabled />
                                        <!-- Inputan Roles -->
                                        <h5 class="card-title mt-2">Roles</h5>
                                        <input type="text" class="form-control" id="rolesInput" name="rolesInput"
                                            disabled />
                                        <!-- Inputan Toko -->
                                        <div id="idStoreConvect" hidden>
                                            <h5 class="card-title mt-2">Toko</h5>
                                            <input type="text" class="form-control" id="tokoInput" name="tokoInput"
                                                disabled />
                                            <!-- Inputan Pabrik -->
                                            <h5 class="card-title mt-2">Pabrik</h5>
                                            <input type="text" class="form-control" id="pabrikInput" name="pabrikInput"
                                                disabled />
                                        </div>

                                        <!-- Button Submit -->
                                        <div class="mt-3"
                                            style="display: flex; justify-content: space-between; align-items: center;">
                                            <div>
                                                <a href="toko_view.html" type="button" class="btn btn-info">Update</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Content End -->

            <!-- Footer Start -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <a class="text-muted" href="#" target="_blank"><strong>JPO</strong></a> - <a
                                    class="text-muted" href="https://adminkit.io/"
                                    target="_blank"><strong>ERP</strong></a> &copy;
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- Footer End -->
        </div>
    </div>

    <!-- Spinner Start -->
    <div class="loader"></div>
    <!-- Spinner End -->

    <script src="static/js/style/spinner.js" defer></script>
    <script src="static/js/controller/logout.js" type="module"></script>
    <script src="static/js/profil.js" type="module"></script>
    <script src="static/js/controller/cookies.js" type="module"></script>
    <script src="static/js/navbar.js" type="module"></script>
    <script src="static/js/app.js"></script>
    <script src="static//theme/bar/sidebar.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
