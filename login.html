<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="static/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>JPO ERP</title>

	<link href="static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="main">
			<!-- Navbar Start -->
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="mt-2 h4"><b>JPO ERP</b></a>
			</nav>
			<!-- Navbar End -->

			<!-- Content Start -->
			<main class="content">
				<div class="container-fluid p-0">
					<div class="row justify-content-center align-items-center" style="height: 60vh;">
						<div class="col-sm-4">
							<h1 class="h3 mb-2 text-center"><b>LOGIN JPO ERP</b></h1>
							<h5 class="mb-4 text-center">Silahkan masukkan username dan password anda.</h5>
							<div class="card">
								<div class="card-body">
									<form>
										<div class="card">
											<div class="card-body">
												<!-- Inputan Username -->
												<h5 class="card-title">Username</h5>
												<input
													type="text"
													class="form-control"
													id="usernameInput"
													name="usernameInput"
													placeholder="Masukkan Username"
													required/>
												<!-- Inputan Password -->
												<h5 class="card-title mt-2">Password</h5>
												<input
													type="password"
													class="form-control"
													id="passwordInput"
													name="passwordInput"
													placeholder="Masukkan Password"
													required/>
											</div>
										</div>
									</form>
									<div class="row">
										<div class="col-sm-12 text-center">
											<button id="buttonLogin" type="button" class="btn btn-primary" style="width: 330px;">Login</button>
										</div>
									</div>
								</div>
							</div>						
						</div>
					</div>
				</div>
			</main>	
			<!-- Content End -->

			<!-- Footer Start -->
			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href="#" target="_blank"><strong>JPO</strong></a> - <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>ERP</strong></a>								&copy;
							</p>
						</div>
					</div>
				</div>
			</footer>
            <!-- Footer End -->
		</div>
	</div>
	<script src="static/js/login.js" type="module"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="static/js/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
